<div class="slotassignment-groups">
    {loop="$groups"}
        <ul class="slot-group slot-group-{$key}">
            {loop="$value"}
            <li data-slot-id="{$value.slotid}">
                <span class="slot-prefix">{$slot_prefix} {$value.slotid + 1}:</span>
                <span class="slot-label" data-slot-value="{$value.value}">{$value.label}</span>
            </li>
            {/loop}
        </ul>
    {/loop}
</div>
