<div class="wrapper" id="tournament-signup">
    <h3>{$title}</h3>
    {if="isset($message)"}
     <div class="alert alert-{$message.type}">
        <p class="message">{$message.value}</p>
     </div>
    {/if}
    <p>{$description}</p>
    {if="$teamLink"}
        <a href="{$teamLink}">{$teamLinkText}</a>
    {/if}
    <div class="signup-form box">
        {$form}
    </div>
</div>
