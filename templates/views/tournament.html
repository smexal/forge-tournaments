<div id="tournament-detail">
    <div class="hero" {if="$header_image"}style="background-image:url({$header_image});"{/if}>
        <div class="wrapped">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{$title}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="intro-infos">
        <div class="wrapped">
            <div class="row">
                <div class="col-lg-5">
                    {$intro}
                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="discreet">{$teamsize_label}</p>
                            <h3>{$teamsize_value}</h3>
                        </div>
                        <div class="col-lg-6">
                            <p class="discreet">{$starttime_label}</p>
                            <h3>{$starttime_value}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
