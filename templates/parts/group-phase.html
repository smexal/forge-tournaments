<div id="tournament-detail">
    <div class="hero reduced" {if="$header_image"}style="background-image:url({$header_image});"{/if}>
        <div class="wrapped">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bar-left">
                        <h1>{$title}</h1>
                        <p class="lead">{$tournament_title}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="row">
        {loop="$standings"}
            <div class="col-md-6">
                <h2>{$value.title}</h2>
            </div>
            {if="$value.no % 2 == 0"}
            </div>
            <div class="row">
            {/if}
        {/loop}
        </div>
    </div>
</div>
