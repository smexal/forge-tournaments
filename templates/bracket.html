<div class="forge-tournament bracket">
{loop="encounterRounds"}
    <div class="round round-{$value.round}">
        <h4>{$value.round}</h4>
        {loop="$value.encounters"}
            <div class="encounter encounter-{$key}">
                <div class="team_1 {$value.team_1.classes}">
                    <span class="name">{$value.team_1.name}</span>
                    <span class="score">{$value.team_1.score}</span>
                </div>
                <div class="team_2 {$value.team_2.classes}">
                    <span class="name">{$value.team_2.name}</span>
                    <span class="score">{$value.team_2.score}</span>
                </div>
            </div>
        {/loop}
    </div>
{/loop}

</div>
